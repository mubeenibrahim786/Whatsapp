<!DOCTYPE html>
<html>
<head>
	<title>Whatsapp Project</title>
	 <link rel="stylesheet" type="text/css" href="style.css">
	 <script type="text/javascript" src="script.js"></script>
 	 <meta name="viewport" content="width=device-width, initial-scale=1.0">

	 <!-- font awesome -->
	 <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
</head>
<body onload="initialize(),  calling()">
	<article class="absolute-container">
		<article class="absolute">
			<p class="test"></p>
			<br>
			<p class="calling-text">Ringing...Ringing...Ringing...</p>
			<br>
			<p class="accept-reject"><button class="accept">accept</button><button class="accept" onclick="reject()">Reject</button></p>
		</article>
		
	</article>
	<article class="main-flex">
		<section class="name-list">
		
		</section>
		<section class="details-container">
			<section class="details-area">
				<p class="first-display-text">please choose a contact to view their dertails.</p>
				<div class="image"></div>
				<h1 class="name"></h1>
				<p class="number"></p>
				<p class="email"></p>
				<p class="para"></p>
				<p class="button-div"></p>	
			</section>
			
		</section>
	</article>
</body>
</html>
